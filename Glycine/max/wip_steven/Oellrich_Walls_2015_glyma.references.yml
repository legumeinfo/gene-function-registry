      the interaction between the two factors. Previous studies have shown that both 
      genetic and environmental factors, mainly photoperiod and temperature, control 
      flowering time of soybean. Additionally, these studies have reported gene x gene 
      and gene x environment interactions on flowering time. However, the effects of 
      quantitative trait loci (QTL) in response to photoperiod and temperature have not 
      been well evaluated. The objectives of the current study were to identify the 
      effects of loci associated with flowering time under different photo-thermal 
      conditions and to understand the effects of interaction between loci and 
      environment on soybean flowering. METHODS: Different photoperiod and temperature 
      combinations were obtained by adjusting sowing dates (spring sowing and summer 
      sowing) or day-length (12 h, 16 h). Association mapping was performed on 91 
      soybean cultivars from different maturity groups (MG000-VIII) using 172 SSR 
      markers and 5107 SNPs from the Illumina SoySNP6K iSelectBeadChip. The effects of 
      the interaction between QTL and environments on flowering time were also analysed 
      using the QTXNetwork. RESULTS: Large-effect loci were detected on Gm 11, Gm 16 
      and Gm 20 as in previous reports. Most loci associated with flowering time are 
      sensitive to photo-thermal conditions. Number of loci associated with flowering 
      time was more under the long day (LD) than under the short day (SD) condition. 
      The variation of flowering time among the soybean cultivars mostly resulted from 
      the epistasis x environment and additive x environment interactions. Among the 
      three candidate loci, i.e. Gm04_4497001 (near GmCOL3a), Gm16_30766209 (near 
      GmFT2a and GmFT2b) and Gm19_47514601 (E3 or GmPhyA3), the Gm04_4497001 may be the 
      key locus interacting with other loci for controlling soybean flowering time. 
      CONCLUSION: The effects of loci associated with the flowering time of soybean 
      were dependent upon the photo-thermal conditions. This study facilitates the 
      understanding of the genetic mechanism of soybean flowering and molecular 
      breeding for the improvement of soybean adaptability to specific and/or broad 
      regions.
