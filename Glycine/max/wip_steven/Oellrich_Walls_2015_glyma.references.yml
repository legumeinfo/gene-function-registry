AB  - The relationship between asparagine metabolism and protein concentration was 
      investigated in soybean seed. Phenotyping of a population of recombinant inbred 
      lines adapted to Illinois confirmed a positive correlation between free 
      asparagine levels in developing seeds and protein concentration at maturity. 
      Analysis of a second population of recombinant inbred lines adapted to Ontario 
      associated the elevated free asparagine trait with two of four quantitative trait 
      loci determining population variation for protein concentration, including a 
      major one on chromosome 20 (linkage group I) which has been reported in multiple 
      populations. In the seed coat, levels of asparagine synthetase were high at 50 mg 
      and progressively declined until 150 mg seed weight, suggesting that nitrogenous 
      assimilates are pre-conditioned at early developmental stages to enable a high 
      concentration of asparagine in the embryo. The levels of asparaginase B1 showed 
      an opposite pattern, being low at 50 mg and progressively increased until 150 mg, 
      coinciding with an active phase of storage reserve accumulation. In a pair of 
      genetically related cultivars,  approximately 2-fold higher levels of asparaginase B1 protein 
      and activity in seed coat, were associated with high protein concentration, 
      reflecting enhanced flux of nitrogen. Transcript expression analyses attributed 
      this difference to a specific asparaginase gene, ASPGB1a. These results 
      contribute to our understanding of the processes determining protein 
      concentration in soybean seed.
