comments:
  - GmGA3ox_1a is induced by inoculation with compatible rhizobia (e.g., Bradyrhizobium japonicum) in soybean root cortical cells during nodule primordia establishment.
  - GA3ox_1a is expressed at the beginning of nodule development, with levels peaking at 12 hours after inoculation and then decreasing substantially by 48 hours post-inoculation.
  - GA3ox_1a expression is not exclusive to nodule development, appearing in multiple tissues, and likely serves general roles.
  - Nodulation was reduced by RNAi silencing of GA3ox_1a in transgenic soybean hairy roots.
