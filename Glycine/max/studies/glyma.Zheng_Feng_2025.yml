comments:
  - GmSop20 and GmSop07 close paralogs, with 89.2% similarity in the protein
    sequence
  - Knockout of GmSop07 showed significant effects on seed protein and oil
    traits, which were similar but weaker than those of the GmSop20 knockout
    mutants
  - Both GmSop20 and GmSop07 exhibit weak regulatory effects on seed weight
  - No significant correlation was observed between seed quality traits and
