gene_model_pub_name: Glyma.15G049200
gene_model_full_id: glyma.Wm82.gnm6.ann1.Glyma.15G049200
confidence: 4
curators:
  - Molly Hardacre
comments:
  - GmSWEET10a and its paralog GmSWEET10b controls sugar allocation from the
    seed coat to the embryo, further stimulating fatty acid , oil accumulation
    and protein content in soybean seeds
  - GmSWEET10a and GmSWEET10b were mainly expressed in the parenchyma cells of
    the seed coat and showed highly overlapping expression patterns with GmSop20
    at different stages of seed development and in different parts of the seed
  - GmSop20 may enhance the expression of both GmSWEET10a and GmSWEET10b during
    the seed-filling stage
  - GmSWEET10a/b may accelerate carbon flux from the seed coat to the embryo
  - GmSWEET10a/b also significantly contribute to seed weight
  - Last citation mentions the long gene symbol of GmSWEET10a
