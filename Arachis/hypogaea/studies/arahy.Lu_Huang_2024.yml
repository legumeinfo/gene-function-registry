comments:
  - Resequenced 390 peanut accessions found worldwide, including 261 from
    northern and southern China, to evaluate genome-wide diversity of landraces
    and breeding lines. Sequencing data aligned to the Arachis hypogaea cv.
    Fuhuasheng reference genome uncovered 8,803,668 single-nucleotide
    polymorphisms (SNPs) alongside 2,137,963 insertions and deletions (InDels).
    GWAS was conducted over 4 seasons in Guangzhou, China, leading to 28
    agronomic traits being discovered with 22,309 associations with loci.
  - Candidate gene for AhBSK1 was located in a linkage disequilibrium block
    between 140,740,474 and 140,775,860 base pairs (BP) on chromosome B03. The
    most significant associated SNP for plant lateral branch dispersion was
    positioned at BP 140,774,302.
  - AhBSK1, which gene annotation indicates to belong to the
    Brassinosteroid-Signaling Kinase family, encodes for a
    serine/threonine-protein kinase similar to Arabidopsis thaliana At5G41260.
    This candidate gene was associated with lateral branch dispersion of the
    peanut shoot system and regulation of runner vs erect peanut-branching
    architecture.
  - AhBSK1 contains one SNP polymorphism (C/G) that results in conversion of
    amino acid cysteine to tryptophan. The GG genotype was associated with
    accessions exhibiting larger plant lateral branch dispersions than CC
    genotypes.
  - Gene expression of AhBSK1 was high in pod, leaf, and stem tissues (Chen, Lu
    et al., 2019), and was expressed more prodigiously in runner-type varieties
    (GG) than in erect-type (CC) plants.
  - Metabolites related to the brassinosteroid-metabolic pathway showed
    differences among various tissues when comparing the runner-type PF
    accession (GG genotype) and erect-type ZL accession (CC genotype).
  - Overexpression in transgenic Arabidopsis of AhBSK1 (GG genotype) resulted in
    earlier flowering, increased biomass, taller plant height, greater branch
    number, longer branch length, and slightly smaller pods relative to wild
    type. Similar overexpression of AhBSK1 (GG genotype) in Rice (Oryza sativa
    spp. Japonica cv. Nipponbare) increased flag leaf angle, seed size, and
    length of panicles.
  - Lu, Huang et al. (2024) provided the gene model name of Ahy_B03G068305. The
    candidate gene in the reference genome for Tifrunner would be Ah13g064900 on
    chromosome 13. The gene identifier in Tifrunner was located using the InDel
    sequence within AhBSK1 provided by Figure 5F that mapped to 5599717-5599814
    BP on arahy.Tifrunner.gnm1.Arahy.13. Among nearby annotated gene models was
    the suitable Ah13g064900 Protein Kinase Superfamily protein.
phenotype_synopsis: AhBSK1, belonging to the Brassinosteroid-Signaling Kinase
  family, is a candidate gene helping to regulate shoot branching habits and
  runner vs erect architecture in cultivated peanut.
