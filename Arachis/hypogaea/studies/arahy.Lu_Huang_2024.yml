comments:
  - Resequenced 390 peanut accessions found worldwide, including 261 from
    northern and southern China, to evaluate genome-wide diversity of landraces
    and breeding lines. Sequencing data were aligned to the Arachis hypogaea cv.
    Fuhuasheng reference genome and unveiled 8,803,668 single-nucleotide
    polymorphisms (SNPs) along with 2,137,963 insertions and deletions (InDels).
    GWAS was conducted over 4 seasons in Guangzhou, China, leading to 28
    agronomic traits being discovered with 22,309 loci associations.
  - On chromosome A08, GWAS showed that one pleiotropic SNP at 44,514,436 base
    pairs (BP) was associated with linoleic acid, oleic acid, and oil content,
    whereas another SNP (44,411,216 BP) was associated with palmitic acid,
    linoleic acid, and oleic acid.
  - The AhWRI1 candidate gene was located in a linkage disequilibrium block
    between 44,466,905â€“44,541,087 BP on chromosome A08; there were six
    candidates of which three exhibited nonsynonymous SNPs.
  - Phylogenetic analysis showed that AhWRI1 was homologous to Wrinkled1 genes
    associated with oil biosynthesis in crops such as soybean (Glycine max),
    rapeseed (Brassica napus), and maize (Zea mays). Annotation suggests the
    protein would be an ethylene-responsive transcription factor with an AP2
    domain.
  - A SNP alteration from G to T within AhWRI1 resulted in an amino acid change
    from arginine to methionine. The GG genotype in varieties such as CY1016 was
    associated with increased overall oil content, decreased levels of Linoleic
    acid and Palmitic acid, and increased Oleic acid.
  - Gene expression of AhWRI1 in seeds was similar to genes involved in fatty
    acid and triacylglycerol synthesis. Transcription of AhWRI1 was high in pods
    and seeds and was more copious in high-oil-content varieties such as CY1016
    (GG genotype) than in low-oil-content lines such as GH4238 (TT genotype).
    The expression of AhWRI1 increased over the course of seed development with
    the highest levels obseerved during seed-filling.
  - Overexpression in transgenic Arabidopsis thaliana of AhWRI1 (GG genotype)
    resulted in larger rosette leaves, earlier flowering, larger legume pods,
    longer seeds, and enhanced seed oil levels relative to wild type. The
    AhWRI1-overexpressor Arabidopsis showed an altered fatty acid composition
    with higher unsaturated fatty acids levels, lower oil body density, and
    greater oil body volume compared to the wild type.
  - Lu, Huang et al. (2024) provided the candidate gene name of Ahy_A08G040760
    found from 44,459,385-44,468,752 BP on chromosome A08. The genome data
    viewer at NCBI delivered the GDAAS-fuhuasheng2018 chromosome A08 whole
    genome shotgun sequence at GenBank (CM014322.1). The FASTA genome sequence
    was BLASTed against the Arachis hypogaea Tifrunner V02 genome and a 97%
    identity match was found for arahy.Tifrunner.gnm2.chr08 from BP 45710252 to
    45716737. This sequence was an annotated gene model found at ArachisMine
    named Ah08g309800 with the annotation of AP2-like ethylene-responsive
    transcription factor ANT-like.
phenotype_synopsis: AhWRI1, an ethylene-responsive transcription factor, is
  highly expressed in seeds and pods and is associated with oil content and
  fatty acid composition in cultivated peanut.
